<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setu rahman -birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <div class="text-container">
   
        <h1 class="dynamic" id="dynamicText"></h1>
        
      </div>

    
    <div class="countdown-container">
        <img src="setu1.jpg" alt="Girl in a jacket" width="150" height="auto">

        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
        <img src="setu3.jpg" alt="Girl in a jacket" width="150" height="auto">
    </div>
    <button class="love-button" onclick="showLove()">Click me</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="love-message">hAPPY bIrThDAY<br/>-Bijoy</p>
        </div>
      </div>
    <p class="footer">your next birthday 21st January of 1997 coming  </p>



    <script src="script.js"></script>
</div>
    
</body>
</html>
